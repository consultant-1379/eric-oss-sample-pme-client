            schema:
              $ref: '#/components/schemas/ConfigurationUpdate'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Configuration"
        "400":
          $ref: "#/components/responses/400"
        "409":
          $ref: "#/components/responses/409"
        default:
          $ref: "#/components/responses/500"
    delete:
      tags:
        - configurations
      summary: Delete a PME Configuration
      description: Deletes a PME Configuration
      operationId: deleteConfiguration
      parameters:
        - $ref: '#/components/parameters/acceptInHeader'
        - $ref: "#/components/parameters/configurationId"
      responses:
        "204":
          description: "No Content"
        "400":
          $ref: "#/components/responses/400"
        "404":
          $ref: "#/components/responses/404"
        "409":
          $ref: "#/components/responses/409"
        default:
          $ref: "#/components/responses/500"

components:
  # Common Params
  parameters:
    clientId:
      name: clientId
      in: query
      description: ID of the Client who owns the session
      required: true
      schema:
        type: string
        minLength: 4
        maxLength: 64
        pattern: "^[\\w-]+$"
    sessionId:
      name: sessionId
      in: path
      description: ID of session
      required: true
      schema:
        type: string
    configurationId:
      name: configurationId
      in: path
      description: Configuration id
      required: true
      schema:
        type: string
    acceptInHeader:
      name: Accept
      in: header
      required: false
      schema:
        type: array
        items:
          type: string
        example:
          - application/json
        default:
          - application/json
    contentTypeInHeader:
      name: Content-Type
      in: header
      required: false
      schema:
        type: array
        items:
          type: string
        example:
          - application/json
        default:
          - application/json

  # Common error responses
  responses:
    "400":
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ErrorDetails"
    "404":
      description: Not Found
    "409":
      description: Conflict
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ErrorDetails"
    "503":
      description: Service Unavailable
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ErrorDetails"
    "500":
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/ErrorDetails"
  schemas:
    SessionRequest:
      description: The representation of the session sent by the client.
      type: object
      required:
        - sessionReference
        - pmeConfigId
      properties:
        sessionReference:
          description: A client reference that is unique to the session.
          type: string
          minLength: 4
          maxLength: 64
          pattern: "^[\\w-_]+$"
        duration:
          description: The number of hours for which the session will be active and monitoring will be performed.
          type: integer
          maximum: 24
          minimum: 1
          default: 18
          format: int32
        pmeConfigId:
          description: The id of the configuration to be used by this session.
          type: string
    SessionStopRequest:
      description: The payload to stop an PME Session
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - STOPPED
    Session:
      description: The representation of the created session.
      type: object
      required:
        - id
        - sessionReference
        - duration
        - pmeConfigId
        - monitoringObjectTopicName
        - verdictTopicName
        - status
        - createdAt
      properties:
        id:
          type: string
          minLength: 4
          maxLength: 255
          pattern: "^[\\w-_]+$"
        sessionReference:
          type: string
          minLength: 4
          maxLength: 64
          pattern: "^[\\w-_]+$"
        duration:
          type: integer
          maximum: 24
          minimum: 1
          format: int32
        pmeConfigId:
          type: string
        monitoringObjectTopicName:
          type: string
        verdictTopicName:
          type: string
        status:
          type: string
          enum:
            - CREATED
            - STARTED
            - STOPPED
            - FINISHED
        createdAt:
          type: string
          format: date-time
        startedAt:
          type: string
          format: date-time
          nullable: true
        stoppedAt:
          type: string
          format: date-time
          nullable: true

    ConfigurationRequest:
      description: The representation of the PME configuration sent by the client.
