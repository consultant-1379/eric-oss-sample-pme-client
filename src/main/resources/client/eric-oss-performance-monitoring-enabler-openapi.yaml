openapi: 3.0.2

servers:
  - url : http://localhost/pme/v1alpha2

info:
  x-api-id: 9a23a7fc-5aa5-469f-a234-9b47f3c3955e
  x-audience: external-partner
  description: "Performance Monitoring provides the capability to monitor KPIs in the
  network and determine if they fall below a certain threshold . The KPIs and the 
  threshold information is defined in a configuration, while a session allows the 
  client to control how long these KPIs are monitored for.  A configuration can be 
  shared among several sessions."
  version: 0.0.2
  title: Performance Monitoring Enabler API
  license:
    name: COPYRIGHT Ericsson 2023
    url: https://www.ericsson.com/en/legal
  termsOfService: https://www.ericsson.com/en/legal
  contact:
    email: pdlteamvad@pdl.internal.ericsson.com
tags:
  - name: configurations
    description: Provides the capability to define the KPIs and threshold information.
  - name: sessions
    description: Provides the capability to define a monitoring session.
paths:

  /sessions:
    post:
      tags:
        - sessions
      summary: Create an PME Monitoring Session
      description: Creates an PME Monitoring Session for the given rApp Client ID
      operationId: createSession
      parameters:
        - $ref: '#/components/parameters/acceptInHeader'
        - $ref: '#/components/parameters/contentTypeInHeader'
        - $ref: "#/components/parameters/clientId"  # clientId is a temporary solution and will be removed before first release
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "400":
          $ref: "#/components/responses/400"
        "409":
          $ref: "#/components/responses/409"
        "503":
          $ref: "#/components/responses/503"
        default:
          $ref: "#/components/responses/500"
    get:
      tags:
        - sessions
      summary: Get PME Monitoring Sessions
      description: Gets all the PME Monitoring Session for the given rApp Client ID
      operationId: getSessions
      parameters:
        - $ref: '#/components/parameters/acceptInHeader'
        - $ref: "#/components/parameters/clientId"  # clientId is a temporary solution and will be removed before first release
        - name: sessionReference
          in: query
          description: A client reference that is unique to the session.
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Session"
        "503":
          $ref: "#/components/responses/503"
        default:
          $ref: "#/components/responses/500"
  /sessions/{sessionId}:
    get:
      tags:
        - sessions
      summary: Get an PME Monitoring Session
      description: Get an PME Monitoring Session for the given rApp Client ID and Session ID
      operationId: getSessionById
      parameters:
        - $ref: '#/components/parameters/acceptInHeader'
        - $ref: "#/components/parameters/clientId"  # clientId is a temporary solution and will be removed before first release
        - $ref: "#/components/parameters/sessionId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "404":
          $ref: "#/components/responses/404"
        "503":
          $ref: "#/components/responses/503"
        default:
          $ref: "#/components/responses/500"
  /sessions/{sessionId}/status:
    put:
      tags:
        - sessions
      summary: Stop an PME Monitoring Session
      description: Stop an PME Monitoring Session for the given rApp Client ID and Session ID
      operationId: stopSessionById
      parameters:
        - $ref: '#/components/parameters/acceptInHeader'
        - $ref: '#/components/parameters/contentTypeInHeader'
        - $ref: "#/components/parameters/clientId"  # clientId is a temporary solution and will be removed before first release
